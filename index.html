<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
    <title>Model- PhViewer- Slider</title>
</head>

<body>
    <h1><!-- your name goes here --> Photo Gallery</h1>
    <div id="photo-viewer">
        <a href="#" class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            <a href="img/full-sized-photo-1.png" class="thumbnail-anchor active" title="photo 1">
                <img src="img/thumbnail-photo-1.png" alt="thumbnail 1">
            </a>
            <a href="img/full-sized-photo-2.png" class="thumbnail-anchor" title="photo 2">
                <img src="img/thumbnail-photo-2.png" alt="thumbnail 2">
            </a>
            <!-- Add more images here -->
        </div>
    </div>

    <!--Model Box - Light Box - Popup Box-->
    <button id="open-box"> Open </button>
    <div id="box-container">
         <!-- Close element-->
         <span id="close">Close</span>
        <h2>Box Header</h2>
        <p>This is the content of the box.</p>
    </div>

    <!--Photo Viewer-->
    <div id="photo-viewer">
        <div>
            <img id="main-image" src="img/warm winter.jpeg" />
        </div>
        <div id="img-container">
            <img class="img-pic" src="img/cups.jpeg" />
            <img class="img-pic" src="img/eb.jpeg" />
            <img class="img-pic" src="img/tulips.jpeg" />
            <img class="img-pic" src="img/Aesthetic.webp" />
            <img class="img-pic" src="img/France.jpeg" />
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
