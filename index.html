<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
</head>

<body>
    <h1>Sukhmanpreet Kaur Photo Gallery</h1>
    <div id="photo-viewer">
        <a href="#" class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            <a href="img/warm winter.jpeg" class="thumbnail-anchor active" title="Shop">
                <img src="img/thumbnail1.jpeg" alt="Reading thumbnail">
            </a>
            <a href="img/Aesthetic.webp" class="thumbnail-anchor" title="Classy">
                <img src="img/thumbnail2.webp" alt="View thumbnail">
            </a>
            <a href="img/cups.jpeg" class="thumbnail-anchor" title="Pouring">
                <img src="img/thumbnail3.webp" alt="Pouring thumbnail">
            </a>
            <a href="img/France.jpeg" class="thumbnail-anchor" title="Place">
                <img src="img/thumbnail4.jpeg" alt="Food thumbnail">
            </a>
            <a href="img/tulips.jpeg" class="thumbnail-anchor" title="Flower">
                <img src="img/thumbnail5.jpeg" alt="Talking thumbnail">
            </a>
        </div>
            <button id="modal-close">Close</button>
        
        <div>
            <pre>
                <code>
                    Pixels.com         https://www.pexels.com/
                </code>
            </pre>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/photoViewer.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
